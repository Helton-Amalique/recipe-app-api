#version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST= db
      - DB_NAME= devdb
      - DB_USER= xipoko
      - DB_PASS= uzumaki
    depends_on:
      - db

   
  db:
    image: postgres:13-alpine #latest
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: xipoko
      POSTGRES_PASSWORD: uzumaki
      POSTGRES_DB: devdb

volumes:
  dev-db-data: